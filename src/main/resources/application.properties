spring.application.name=spring-news-hub-api

#Server connection
server.port=8082

#Psql connection set up
spring.datasource.url=jdbc:postgresql://localhost:5432/springnews_db
spring.datasource.username=postgres
spring.datasource.password=${PSQLPSSWRD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Spring session variables
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=600
spring.h2.console.enabled=true